<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小白鼠</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="bg">
    <p>点此设置样式</p>
    <div id="picture"></div>
</div>
<div id="menu">
    <p>请选择图片：</p>
    <button id="p1" type="button">曼谷</button>
    <button id="p2" type="button">马尔代夫</button>
    <button id="p3" type="button">海南</button>
    <p>请选择宽(px)：</p>
    <button id="w1" type="button">50</button>
    <button id="w2" type="button">100</button>
    <button id="w3" type="button">150</button>
    <p>请选择高(px)：</p>
    <button id="h1" type="button">50</button>
    <button id="h2" type="button">100</button>
    <button id="h3" type="button">150</button>
    <button id="reset" type="button">恢复</button>
    <button id="certain" type="button">确定</button>
</div>
<div id="over"></div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="Js.js"></script>
</body>
</html>
