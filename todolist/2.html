<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link href="2.css" rel="stylesheet"/>
</head>
<body>
<section>
    <h1>todos</h1>
    <input class="enter" type="text" placeholder="What needs to be done?"/>
    <ul class="todolist">
    </ul>
    <footer >
        <span><strong id="num">0</strong>items left</span>
        <ul id="status">
            <li><a id="all" href="#">All</a></li>
            <li><a id="active" href="#">Active</a></li>
            <li><a id="completed" href="#">Completed</a></li>
        </ul>
        <button>Clear completed</button>
    </footer>
</section>


</body>
